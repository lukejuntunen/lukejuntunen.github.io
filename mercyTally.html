<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">

         $(function() {
            $.ajax({
              type: 'GET',
              url: 'https://docs.google.com/spreadsheets/d/1-XAO8Ct2q27FZ8yRmFvGykcmwGOklC-84FjilVdeJKc/gviz/tq?tqx=out:html&tq&gid=2',
              dataType: 'html',
              success: function(data) {
                var $frame = $("<iframe src='about:blank'/>").hide();
                $frame.appendTo('body');
                var doc = $frame.get(0).contentWindow.document;
                doc.write(data);
                var $title = $('table', doc);
                //alert('Title: '+$title.text() );
                $frame.remove();
                document.getElementById('embolden').innerHTML = $title.text();
              }
            });
          });
</script>

}

}
