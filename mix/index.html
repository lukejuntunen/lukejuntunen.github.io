<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$( document ).ready(function() {
	$('#link1').click(function(){
    	  $('#wrapper').animate({scrollLeft: 2048}, 800);
	}); 
});
$( document ).ready(function() {
	$('#link2').click(function(){
    	  $('#wrapper').animate({scrollLeft: -1024}, 800);
	}); 
});
</script>
<style>

#wrapper{
overflow:scroll;
}

</style>
</head>
<body>
<div id="wrapper">
<div id="frameWrap">
<div id="link1"></div>
<div id="link2"></div>
<iframe src="index02.html" frameBorder="0" width="1024px" height="768px"></iframe>
<iframe  src="index03.html" frameBorder="0" width="1024px" height="768px"></iframe>
</div>
</div>
</body>
</html>
